<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box Siezing</title>
</head>
<!-- box sizing is of 2 types -- 1. content box and 2nd is border box -->
<style>
    *{ margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .box{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: brown;
    padding: 20px;
   
}
.box2{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: brown;
    padding: 20px;
}
</style>
<body>
<div  class="box">
hello rajveer 
</div>
<div class="box2"> rajver mahto
</div>
</html>
