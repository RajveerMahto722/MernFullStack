<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>   

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:   
#f0f0f0;
}

.calculator {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    box-shadow:   
0px 5px 10px rgba(0, 0, 0, 0.2);
}

.display {
    width: 100%;
    height: 60px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: right;
    padding: 10px;
    font-size: 24px;
}

.keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 5px;
    background-color: #f0f0f0;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}
 
</style>
</head>
<body>
    <div class="cal">Calculator</div>   
    <div class="calculator">
      <div class="display">
            <input type="text" id="input" disabled>
         </div>

<div class="keys">
 <button id="zero">0</button>
  <button id="one">1</button>  
  <button id="two">2</button>
  <button id="three">3</button>
  <button id="four">4</button>
  <button id="five">5</button>
  <button id="six">6</button>
  <button id="seven">7</button>
  <button id="eight">8</button>
  <button id="nine">9</button>
  <button id="ten">=</button>
  <button id="dot">.</button>
  <button id="plus">+</button>
  <button id="minus">-</button>
  <button id="multiply">*</button>
  <button id="divide">/</button>
  <button id="remove">Del</button>
  <button id="clear">clear</button>
  
</div>
</div>

<script>
let btn = document.querySelectorAll("button");
let input = document.querySelector("input");

btn.forEach((item) => {
  item.onclick = function() {
    if (item.innerText === "=") {
      let val = input.value;
      // Replace eval with manual calculation logic
      try {
        input.value = eval(val); // Temporary for demonstration, replace with manual calculations
      } catch (error) {
        input.value = "Error";
      }
    } else if (item.innerText === "C") {
      input.value = "";
    } else if (item.innerText === "Del") {
      input.value = input.value.slice(0, -1);
    } else {
      input.value += item.innerText;
    }
  };
});

</script>
</body>
</html>
